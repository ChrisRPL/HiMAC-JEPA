# LiDAR-Only Baseline Configuration

model:
  name: lidar_only
  latent_dim: 256
  num_points: 2048
  temporal_enabled: true
  temporal_pool: max
  dropout: 0.1
  batch_norm: true

training:
  num_epochs: 100
  batch_size: 32
  learning_rate: 1e-4
  weight_decay: 0.05
  warmup_epochs: 10
  optimizer: adamw
  scheduler: cosine
  grad_clip: 1.0

data:
  name: nuscenes
  version: v1.0-mini
  dataroot: ./data/nuscenes
  temporal:
    enabled: true
    seq_length: 5
    pred_horizon: 3
    sampling_rate: 2.0
  augmentation:
    enabled: true
    random_rotation: true
    random_scale: true

logging:
  wandb:
    enabled: true
    project: himac-jepa-baselines
    entity: null
    tags: [baseline, lidar-only, supervised]
  log_interval: 10
  save_interval: 5

checkpoint:
  save_dir: ./checkpoints/baselines/lidar_only
  resume: null
