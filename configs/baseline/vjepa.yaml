# V-JEPA Baseline Configuration

model:
  name: vjepa
  latent_dim: 256
  embed_dim: 256
  camera_enabled: true
  lidar_enabled: true
  radar_enabled: true
  ema_decay: 0.996
  vicreg_lambda: 25.0
  vicreg_mu: 25.0
  pred_horizon: 1
  dropout: 0.0

training:
  num_epochs: 100
  batch_size: 32
  learning_rate: 1e-4
  weight_decay: 0.05
  warmup_epochs: 10
  optimizer: adamw
  scheduler: cosine
  grad_clip: 1.0

data:
  name: nuscenes
  version: v1.0-mini
  dataroot: ./data/nuscenes
  temporal:
    enabled: true
    seq_length: 5
    pred_horizon: 3
    sampling_rate: 2.0
  augmentation:
    enabled: true
    random_flip: true
    color_jitter: true
    random_rotation: true  # For LiDAR

logging:
  wandb:
    enabled: true
    project: himac-jepa-baselines
    entity: null
    tags: [baseline, vjepa, self-supervised, multi-modal]
  log_interval: 10
  save_interval: 5

checkpoint:
  save_dir: ./checkpoints/baselines/vjepa
  resume: null
