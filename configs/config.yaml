defaults:
  - model: default
  - data: nuscenes
  - training: default
  - masking: default
  - evaluation: evaluation
  - _self_

# Downstream task head configurations
trajectory_head:
  output_dim: 30 # 15 future timesteps * 2 (x,y coordinates)

motion_prediction_head:
  output_dim: 60 # 15 future timesteps * 2 (x,y coords) * 2 agents

bev_segmentation_head:
  bev_h: 200
  bev_w: 200
  num_classes: 10

# Experiment metadata
experiment_name: "himac_jepa_baseline"
seed: 42

# Weights & Biases logging (optional)
wandb:
  enabled: false  # Enable with wandb.enabled=true
  project: "himac-jepa"
  entity: null  # Set to your W&B username
  tags: []
  log_frequency: 10  # Log every N batches
